<app-menu></app-menu>
<main class="container">
  <div class="card">
    <p-toast />

    <p-table
      #dt
      [value]="pets"
      [rows]="10"
      [globalFilterFields]="[
        'name',
        'country.name',
        'representative.name',
        'status'
      ]"
      [tableStyle]="{ 'min-width': '75rem' }"
      [(selection)]="selectedPets"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
    >
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          <h5 class="m-0">Gerenciar Pet</h5>
          <span class="p-input-icon-left"> </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Image</th>
          <th pSortableColumn="name" style="min-width: 15rem">Pet</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>
            <img
              [src]="'../../assets/images/defaultPet.png'"
              [alt]="product.name"
              width="50"
              class="shadow-4"
              [style]="{ 'border-radius': '50%' }"
            />
          </td>
          <td>{{ product.name }}</td>
        </tr>
      </ng-template>
    </p-table>

    <!-- aqui começa -->

    <p-table
      #dt
      [value]="pets"
      [rows]="10"
      [globalFilterFields]="[
        'name',
        'country.name',
        'representative.name',
        'status'
      ]"
      [tableStyle]="{ 'min-width': '75rem' }"
      [(selection)]="selectedPets"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="category" style="min-width: 10rem">Vacinas</th>
          <th pSortableColumn="category">
            <p-button
              [style]="{
                margin: '0px 10px 0px 0px',
                background: 'white',
                color: 'black'
              }"
              icon="pi pi-plus"
              class="mr-2"
              [rounded]="true"
              (onClick)="openNew()"
              title="Adicionar Vacina"
            />

            <p-button
              [style]="{
                margin: '0px 10px 0px 0px',
                background: 'transparent',
                color: '#2e3744',
                border: 'none'
              }"
              label="Adicionar Vacina"
              (onClick)="openNew()"
              title="Adicionar Vacina"
            />
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pet>
        <tr
          *ngFor="let vaccine of pet.vaccines"
          [style]="{ padding: '10px 0px' }"
        >
          <td>
            {{ vaccine.name }}
            <strong>-</strong>
            {{ vaccine.date | date : "dd-MM-yyyy" }}
          </td>

          <td>
            <p-button
              [style]="{ margin: '0px 10px 0px 0px' }"
              icon="pi pi-pencil"
              class="mr-2"
              [rounded]="true"
              [outlined]="true"
              [style]="{
                border: '1px solid #585858',
                color: '#585858',
                'margin-right': '10px'
              }"
              (onClick)="editProduct(pet)"
              (onClick)="getVaccine(vaccine.id)"
            />
            <p-button
              icon="pi pi-trash"
              [style]="{
                border: '1px solid #585858',
                color: '#585858'
              }"
              [rounded]="true"
              [outlined]="true"
              (onClick)="deleteVaccine(vaccine)"
            />
          </td>
        </tr>
        <tr *ngIf="isEmpty">
          <td style="text-align: center">Lista Vazia</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary"></ng-template>
    </p-table>
    <ng-template pTemplate="summary"> </ng-template>

    <!-- aqui termina -->

    <p-dialog
      [(visible)]="petDialog"
      [style]="{ width: '450px' }"
      header="{{ msgHeaderDialog }}"
      [modal]="true"
      styleClass="p-fluid"
    >
      <ng-template pTemplate="content">
        <img
          [src]="
            'https://primefaces.org/cdn/primeng/images/demo/product/' +
            pet.image
          "
          [alt]="pet.image"
          class="block m-auto pb-3"
          *ngIf="pet.image"
        />
        <div class="field">
          <label for="name">Vacina</label>
          <input
            type="text"
            pInputText
            id="name"
            required
            autofocus
            placeholder="Nome da Vacina"
            [(ngModel)]="vaccine.name"
          />
          <small class="p-error" *ngIf="submitted && !vaccine.name">
            Nome é obrigatório.
          </small>
        </div>
        <div class="field">
          <label for="description">Data</label>

          <input
            type="date"
            id="description"
            pInputTextarea
            [(ngModel)]="vaccine.date"
            required
          />
        </div>
      </ng-template>

      <ng-template pTemplate="footer">
        <p-button
          label="Cancel"
          icon="pi pi-times"
          [text]="true"
          (onClick)="hideDialog()"
        />
        <p-button
          label="Save"
          icon="pi pi-check"
          [text]="true"
          (onClick)="chooseMethod()"
        />
      </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{ width: '450px' }" />
  </div>
</main>
